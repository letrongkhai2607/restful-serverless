service: fastapi-lambda-service

provider:
  name: aws
  runtime: python3.9
  region: ap-southeast-1
  environment:
    DYNAMODB_TABLE: restful-notes

functions:
  app:
    handler: app.main.lambda_handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: "{proxy+}"
          method: ANY

resources:
  Resources:
    MyDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: restful-notes
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
